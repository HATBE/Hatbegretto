<div class="card-stack">
  @for (card of cards; track $index) {
    <div
      class="single-card"
      cdkDrag
      [cdkDragDisabled]="!($index === cards.length - 1 && (isFaceUp || showTopCard))"
      appZIndexOnCardDrag
    >
      <app-play-card
        [isFaceUp]="(isFaceUp || showTopCard) && $index === cards.length - 1"
        [card]="card"
      ></app-play-card>
    </div>
  }
</div>
