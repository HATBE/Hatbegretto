<div class="card-stack">
  @for (card of cards; track $index) {
   <div
     class="single-card"
     cdkDrag
     [cdkDragDisabled]="!topCardDraggable || !($index === cards.length - 1 && (isFaceUp || showTopCard))"
     appZIndexOnCardDrag
   >
       <app-play-card
         [card]="card"
         [isFaceUp]="$index === cards.length - 1 && (isFaceUp || showTopCard) || isFaceUp"
       ></app-play-card>
   </div>
  }
</div>
