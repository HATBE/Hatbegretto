<main>
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="playarea">
    <app-playarea></app-playarea>
  </div>
  <div class="cards">
    <div class="deck">
      <div class="row">
        <app-card-row [cards]="rowCards"></app-card-row>
      </div>
      <div class="stack">
        <app-card-stack [inputCards]="stackCards" [isFaceUp]="true"></app-card-stack>
      </div>
    </div>
    <div class="hand">
      <app-card-stack [showTopCard]="false" [isFaceUp]="false" [inputCards]="handCards"></app-card-stack>
    </div>
  </div>
</main>
